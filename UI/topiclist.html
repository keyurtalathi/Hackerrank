<!doctype html>
<html ng-app="App">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="topiclist.js"></script>
    <link rel="stylesheet" type="text/css" href="geecoder.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    a {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size : 20px;
    color:white !important;
}

    </style>
</head>

<body ng-controller="TopicListController">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a>
                <img src="G.svg.png" height="55" width="55" style="float:left">
            </a>
        </div>
        <a href="#" class="w3-bar-item w3-button w3-padding-large active">HOME</a>
    </div>
</nav>
<div style="margin-left:10%;margin-right:10%;margin-top:50px;width:80%">
    <div class="container">
        <div>
            <header>
                <i class="fa fa-plus-square" data-toggle="modal" data-target="#myModal"
                   style="font-size:32px;float:right;margin-right:970px;"></i>
                <h2>Domains</h2>
            </header>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <center> Topic : <input type="text" ng-model="topicName"></input></center>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" ng-click="add_topic()">Add</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card col-md-12" ng-repeat="item in topics" ng-click="open_topic(item)">
        <div class="card-body">{{item.topic}}</div>
    </div>
</div>
</div>
</body>
</html>
