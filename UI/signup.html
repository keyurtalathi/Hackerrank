<!doctype html>
<html ng-app="App">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <script src="signup.js"></script>
    <link rel="stylesheet" type="text/css" href="geecoder.css" />
</head>

<body ng-controller="SignUpControlller">
    <div  style="margin-left:10%;margin-right:10%;margin-top:50px;width:80%" >
        <nav class="homepage">
            <a style="text-align:center;font-size:350%;font-family:'Times New Roman';color:#4CAF50;" > GeeCoder
             <img src="G.svg.png" height="80" width="80" style="float:left" >
            </a><br>
        </nav>
        <br>
        <br>

        <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#login" style="color:#4CAF50">Login as existing user</a>
            </li>
            <li>
                <a data-toggle="tab" href="#register" style="color:#4CAF50">Register a new user</a>
            </li>
        </ul>

        <div class="tab-content">

            <div id="login" class="tab-pane fade in active">
                <div style="width:80%;margin:auto">
                    <br><br>
                    <div class="form-group">
                        <label for="usr" style="color:#757575">Email:</label>
                        <input type="text" class="form-control" ng-model="loginEmail">
                    </div>
                    <div class="form-group">
                        <label for="pwd" style="color:#757575">Password:</label>
                        <input type="password" class="form-control" ng-model="loginPassword">
                    </div>
                    <button type="button" ng-click="login()" class="btn btn-block btn-primary" style="background:#4CAF50;border:0px">
                        Login
                    </button>
                </div>
            </div>

            <div id="register" class="tab-pane fade">
                    <div style="width:80%;margin:auto">
                            <br><br>
                            <div class="form-group">
                                <label for="fname" style="color:#757575">FirstName:</label>
                                <input type="text" class="form-control" ng-model="fname">
                            </div>
                            <div class="form-group">
                                    <label for="lname" style="color:#757575">LastName:</label>
                                    <input type="text" class="form-control" ng-model="lname">
                            </div>
                            <div class="form-group">
                                    <label for="email" style="color:#757575">Email:</label>
                                    <input type="text" class="form-control" ng-model="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd" style="color:#757575">Password:</label>
                                <input type="password" class="form-control"  ng-model="password">
                            </div>

                            <button type="button" ng-click="signup()" class="btn btn-block btn-primary" style="background:#4CAF50;border:0px">
                                Sign Up
                            </button>
                        </div>
            </div>

        </div>



    </div>
</body>
</html>
